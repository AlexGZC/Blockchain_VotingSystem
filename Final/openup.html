    <script>
        var url = "http://127.0.0.1:8545"
        var web3 = new Web3();
        var provider = new web3.providers.HttpProvider(url);
        web3.setProvider(provider);

        function add(){
            var list = (document).getElementById("candiList");
            var name = (document).getElementById("candidate");

            list.appendChild(name);
        }
        $(document).ready(function() {
            $("#addCdd").click(function() {
                var name = $('#candidate').val();
                $("#candiList").append("<li>" + name + "</li>");
            });
            $("#delCdd").click(function() {
                var name = $('#candidate').val();
                $("#candiList").remove("<li>" + name + "</li>");
            });
        });

        function createProposal(){
            web3.eth.defaultAccount = user_name; 
        }

        function createJSONdata(method, params) {
            var JSONdata = {
                "jsonrpc": "2.0",
                "method": method,
                "params": params
            };
            return JSONdata;
        }

        function executeJsonRpc(url_exec, JSONdata, success, error) {
            $.ajax({
                type: 'post',
                url: url_exec,
                data: JSON.stringify(JSONdata),
                contentType: 'application/JSON',
                dataType: 'JSON',
                scriptCharset: 'utf-8',
                success: function(data) {
                    success(data);
                },
                error: function(data) {
                    error(data);
                }
            });
        }
    </script>
